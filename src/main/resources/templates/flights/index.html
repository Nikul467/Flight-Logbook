<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Logbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
	    <h1 class="text-center my-4">Flight Logbook</h1>
	    <a class="btn btn-primary" href="/flights/add">Add Flight</a>
		
		<table class="table">
		  <thead>
		    <tr>
			  <th>ID</th>
		      <th>Date</th>
		      <th>Aircraft</th>
		      <th>Registration</th>
		      <th>Departure ICAO</th>
		      <th>Arrival ICAO</th>
		      <th>Departure Time</th>
			  <th>Arrival Time</th>
			  <th>Action</th>
		    </tr>
		  </thead>
		  <tbody>
			<tr th:each="flight : ${flights}">
				<td th:text="${flight.id}"></td>
				<td th:text="${flight.date}"></td>
				<td th:text="${flight.aircraft}"></td>
				<td th:text="${flight.registration}"></td>
				<td th:text="${flight.departureICAO}"></td>
				<td th:text="${flight.arrivalICAO}"></td>
				<td th:text="${flight.departureTime}"></td>
				<td th:text="${flight.arrivalTime}"></td>
				<td style="white-space: nowrap"> 
				    <a class="btn btn-primary btn-sm" th:href="@{/flights/edit(id=${flight.id})}">Edit</a>
				    <a class="btn btn-danger btn-sm" th:href="@{/flights/delete(id=${flight.id})}" onclick="return confirm('Are you sure?')">Delete</a>
				</td>
			</tr>


		  </tbody>
		</table>
	
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
