<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Logbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
		<div class="row">
		    <div class="col-md-8 mx-auto rounded border p-4 m-4">
		        <h2 class="text-center mb-5">Edit Flight</h2>
				
				<form method = "post" enctype="multipart/form-data" th:object="${flightDto}">
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">ID</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:VALUE="${flight.id}" >
		
						</div>  
					</div>
					
					<div class="row mb-3">
					  <label class="col-sm-4 col-form-label">Date</label>
					  <div class="col-sm-8">
					    <input class="form-control" type="date" th:field="${flightDto.date}" >
					    <p th:if="${#fields.hasErrors('date')}" th:errorclass="text-danger" 
					       th:errors="${flightDto.date}" ></p>
					  </div>  
					</div>
					
					<div class="row mb-3">
					  <label class="col-sm-4 col-form-label">Aircraft</label>
					  <div class="col-sm-8">
					    <input class="form-control" th:field="${flightDto.aircraft}" >
					    <p th:if="${#fields.hasErrors('aircraft')}" th:errorclass="text-danger" 
					       th:errors="${flightDto.aircraft}" ></p>
					  </div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Registration</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${flightDto.registration}" >
							<p th:if="${#fields.hasErrors('registration')}" th:errorclass="text-danger"
								th:errors="${flightDto.registration}" ></p>
						</div>
					</div>
					
												
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Arrival ICAO</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${flightDto.arrivalICAO}" >
							<p th:if="${#fields.hasErrors('arrivalICAO')}" th:errorclass="text-danger"
								th:errors="${flightDto.arrivalICAO}" ></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Departure ICAO</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${flightDto.departureICAO}" >
							<p th:if="${#fields.hasErrors('departureICAO')}" th:errorclass="text-danger"
								th:errors="${flightDto.departureICAO}" ></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Departure Time</label>
						<div class="col-sm-8">
							<input class="form-control" type = "time" th:field="${flightDto.departureTime}" >
							<p th:if="${#fields.hasErrors('departureTime')}" th:errorclass="text-danger"
								th:errors="${flightDto.departureTime}" ></p>
						</div>
					</div>
									
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Arrival Time</label>
						<div class="col-sm-8">
							<input class="form-control" type= "time" th:field="${flightDto.arrivalTime}" >
							<p th:if="${#fields.hasErrors('arrivalTime')}" th:errorclass="text-danger"
								th:errors="${flightDto.arrivalTime}" ></p>
						</div>
					</div>
					

			
					
					<div class="row">
					  <div class="offset-sm-4 col-sm-4 d-grid">
					    <button type="submit" class="btn btn-primary">Submit</button>
					  </div>
					  <div class="col-sm-4 d-grid">
					    <a class="btn btn-outline-primary" href="/flights" role="button">Cancel</a>
					  </div>
					</div>
					
					

					
				</form>
		    </div>
		</div>

	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
